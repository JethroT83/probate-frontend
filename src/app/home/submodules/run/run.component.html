<div class="titleWrapper">
Run Files
</div>
<div class="col-xs-12 runWrapper">
	<table class="table table-striped table-bordered" cellspacing="0">
		<thead>
			<th><h3>File</h3></th>
			<th><h3>Run</h3></th>
			<th><h3>CSV</h3></th>
		</thead>
	  	<tbody>
			<tr *ngFor="let file of files">
			
				<!--file Name-->
				<td>{{file.frontend_name}}</td>

				<!--Run-->
				<td *ngIf="file.ran == 0">
					<button (click)="runFile(file.id)">Run</button>
				</td>
				<td *ngIf="file.ran == 1">
					<button (click)="runFile(file.id)">Re-Run</button>
				</td>
				<td *ngIf="file.ran== 2">
					PENDING
				</td>

				<!--Download-->
				<td *ngIf="file.ran == 0">
					<span>Must Run File</span>
				</td>
				<td *ngIf="file.ran == 1">
					<button (click)="getCSV(file.id)">Get CSV</button>
				</td>

				<td>
					<button class="btn btn-danger" (click)="delete(file.id)">Delete</button>
				</td>

			</tr>
	  	</tbody>
	</table>
</div>
